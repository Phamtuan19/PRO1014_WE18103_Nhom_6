<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
</head>

<body>

    <body>
        <div class="fullscreen-container">
            <div class="login-container">
                <h1>Tên Trang bán hàng</h1>
                <h2 class="header">Forgot password</h2>
                <form class="form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Type your email" />
                        <span id="email__error" style="color: red;"></span>
                    </div>
                    <div class="input-group">
                        <label for="password">A new password</label>
                        <input type="password" id="password" name="password" placeholder="Type your password" />
                        <span class="password__error" style="color: red"></span>
                    </div>
                    <div class="input-group">
                        <label for="password">Enter the password</label>
                        <input type="password" id="password-again" name="password-again"
                            placeholder="Type your enter the password" />
                        <span class="error__passwordAgain" style="color: red"></span>
                    </div>
                    <button class="button">Send require</button>
                </form>

                <h3 class="forgotpass"><a href="./login.html">Escape</a></h3>

                <div class="social-icons">
                    <ul class="social-list">
                        <li class="social-links">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="social-links">
                            <a href=""><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li class="social-links">
                            <a href=""><i class="fa-brands fa-google"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <script src="https://kit.fontawesome.com/03e43a0756.js" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
