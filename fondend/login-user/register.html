<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
</head>

<body>

    <body>
        <div class="fullscreen-container">
            <div class="login-container">
                <h2 class="header">Register</h2>
                <form class="form">
                    <div class="input-group">
                        <label for="name">Full name</label>
                        <input type="text" id="name" name="name" placeholder="Type your full name" />
                    </div>
                    <div class="input-group">
                        <label for="number">Phone number</label>
                        <input type="text" id="number" name="number" placeholder="Type your phone number" />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Type your password" />
                    </div>
                    <div class="input-group">
                        <label for="password">Enter the password</label>
                        <input type="password" id="password" name="re-password"
                            placeholder="Type your enter the password" />
                    </div>
                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input type="text" id="email" name="email" placeholder="Type your email address" />
                    </div>
                    <button class="button">Register an account</button>
                </form>

                <h3 class="signup-header"><a href="./login.html">Or login</a></h3>

                <div class="social-icons">
                    <ul class="social-list">
                        <li class="social-links">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="social-links">
                            <a href=""><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li class="social-links">
                            <a href=""><i class="fa-brands fa-google"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <script src="https://kit.fontawesome.com/03e43a0756.js" crossorigin="anonymous"></script>
</body>

</html>
