<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Radio button: full validation example with javascript</title>
        <script>
            function send() {
                var thanhtoans = document.getElementsByName("thanhtoan");
                if (thanhtoans[0].checked == true) {
                    alert("Your thanhtoan is male");
                } else if (thanhtoans[1].checked == true) {
                    alert("Your thanhtoan is female");
                } else {
                    // no checked
                    var msg = '<span style="color:red;">You must select your thanhtoan!</span><br /><br />';
                    document.getElementById('msg').innerHTML = msg;
                    return false;
                }
                return true;
            }

            function reset_msg() {
                document.getElementById('msg').innerHTML = '';
            }
        </script>
    </head>
    <body>
        <form action="" method="POST">
            <input type="radio" name="thanhtoan"onclick="reset_msg();" >
                <label for="">Nhân viên giao sách thu tiền trực tiếp</label><br>
                <input type="radio" name="thanhtoan"onclick="reset_msg();" >
                <label for="">Chuyển khoản ngân hàng <br>
                    <p style="font-size: 70%;margin-left: 2%;" >
                        Tên tài khoản: CTCP PTGPGD VIVI EDUCATION <br>
                        Số TK: 19037017691017 <br>
                        Ngân hàng Techcombank CN Nguyễn Văn Trỗi
                    </p></label><br>
            <div id="msg"></div>
            <input type="submit" value="send>>" onclick="return send();" />
        </form>
    </body>
</html>
